# Purpose: Build the paper PDF on version tags and publish it as a GitHub Release asset.
# Persists: None.
# Security Risks: Uses the GitHub-provided token to create releases and upload assets.
name: Release paper PDF

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build LaTeX (paper/main.tex)
        uses: xu-cheng/latex-action@v3
        with:
          root_file: main.tex
          working_directory: paper
          latexmk_args: -halt-on-error -interaction=nonstopmode -file-line-error

      - name: Rename PDF for release asset
        run: mv paper/main.pdf concept-scarcity-${{ github.ref_name }}.pdf

      - name: Create GitHub Release and upload PDF
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: concept-scarcity-${{ github.ref_name }}.pdf
